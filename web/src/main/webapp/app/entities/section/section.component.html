<div>
    <h2 id="page-heading">
        <span>Sections</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-section" [routerLink]="['/section/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create a new Section
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="sections?.length === 0">
        <span>No sections found</span>
    </div>
    <div class="table-responsive" *ngIf="sections?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Name</span></th>
            <th><span>Description</span></th>
            <th><span>Status</span></th>
            <th><span>Target Machine</span></th>
            <th><span>Order</span></th>
            <th><span>Course</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let section of sections ;trackBy: trackId">
                <td><a [routerLink]="['/section', section.id, 'view' ]">{{section.id}}</a></td>
                <td>{{section.name}}</td>
                <td>{{section.description}}</td>
                <td>{{section.status}}</td>
                <td>{{section.targetMachine}}</td>
                <td>{{section.order}}</td>
                <td>
                    <div *ngIf="section.courseId">
                        <a [routerLink]="['/course', section.courseId , 'view' ]" >{{getCourseNameById(section.courseId)}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/section', section.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/section', section.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/section', { outlets: { popup: section.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
