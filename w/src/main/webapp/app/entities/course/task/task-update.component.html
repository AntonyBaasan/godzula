<jhi-alert-error></jhi-alert-error>
<table class="table table-sm">
    <thead>
        <tr>
            <th scope="col" style="width: 30%">Question</th>
            <th scope="col" style="width: 25%">Description</th>
            <th scope="col" style="width: 20%">Answer</th>
            <th scope="col" style="width: 10%">Type</th>
            <th scope="col" style="width: 10%">Target Machine</th>
            <th scope="col" style="width: 5%"></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let task of tasks">
            <th scope="row">
                <input type="text" class="form-control" name="question" id="field_question" [(ngModel)]="task.question"
                    required />
            </th>
            <th>
                <input type="text" class="form-control" name="description" id="field_description"
                    [(ngModel)]="task.description" />
            </th>
            <th>
                <jhi-key-input [values]="stringToValue(task.answer)"
                    [isCompact]="true"
                    (valuesChanged)="onAnswerChanged($event, task)">
                </jhi-key-input>
            </th>
            <th>
                <select class="form-control" name="type" [(ngModel)]="task.type" id="field_type">
                    <option value="SHORTCUT">SHORTCUT</option>
                    <option value="TEXT">TEXT</option>
                </select>
            </th>
            <th>
                <select class="form-control" name="targetMachine" [(ngModel)]="task.targetMachine"
                    id="field_targetMachine">
                    <option value="ANY">ANY</option>
                    <option value="WIN">WIN</option>
                    <option value="MAC">MAC</option>
                </select>
            </th>
            <th>
                <a class="btn btn-danger text-light" (click)="remove(task)">
                    X
                </a>
            </th>
        </tr>
    </tbody>
</table>
