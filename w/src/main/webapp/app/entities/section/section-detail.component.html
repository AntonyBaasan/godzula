<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="section">
            <h2><span>Section</span> {{section.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{section.name}}</span>
                </dd>
                <dt><span>Description</span></dt>
                <dd>
                    <span>{{section.description}}</span>
                </dd>
                <dt><span>Status</span></dt>
                <dd>
                    <span>{{section.status}}</span>
                </dd>
                <dt><span>Target Machine</span></dt>
                <dd>
                    <span>{{section.targetMachine}}</span>
                </dd>
                <dt><span>Course</span></dt>
                <dd>
                    <div *ngIf="section.courseId">
                        <a [routerLink]="['/course', section.courseId, 'view']">{{section.courseId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/section', section.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
