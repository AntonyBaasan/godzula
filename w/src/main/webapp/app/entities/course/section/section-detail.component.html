<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="section">
            <h2><span>Section</span> {{section.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{section.name}}</span>
                </dd>
                <dt><span>Description</span></dt>
                <dd>
                    <span>{{section.description}}</span>
                </dd>
                <dt><span>Status</span></dt>
                <dd>
                    <span>{{section.status}}</span>
                </dd>
                <dt><span>Target Machine</span></dt>
                <dd>
                    <span>{{section.targetMachine}}</span>
                </dd>
                <div>
                    <a class="btn btn-primary" (click)="toggleTasks()">
                        {{showTasks?"Hide": "Show"}} Tasks ({{getTaskCount()}})
                    </a>
                    <div *ngIf="showTasks">
                        <div *ngFor="let task of section.tasks">
                            <jhi-task-detail [task]="task"></jhi-task-detail>
                        </div>
                    </div>
                </div>
            </dl>
        </div>
    </div>
</div>
